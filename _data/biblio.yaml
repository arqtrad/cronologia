- id: leal:2009arquitectos
  abstract: >-
    Como noutros países europeus, também em Portugal a arquitectura popular foi
    ao longo do século XX objecto privilegiado do interesse de intelectuais de
    extracção variada, especialmente de arquitectos e antropólogos. Esse
    interesse começou por se desenvolver entre os arquitectos ligados ao
    movimento da “Casa Portuguesa”, liderado por Raul Lino. Tendo-se iniciado na
    viragem do século XIX para o século XX, o movimento da “Casa Portuguesa”
    estava ainda activo nos anos 1940 e 1950 e foi central tanto nas tentativas
    do Estado Novo de impor um estilo arquitectónico oficial, como nos modos de
    representação do cultura popular promovidos pelo regime. As principais
    ideias defendidas pelo movimento da “Casa Portuguesa” viriam entretanto a
    ser postas em causa por outras aproximações ao tema, como aquelas que foram
    propostas: (a) pelo “Inquérito à Habitação Rural”, que teve lugar no início
    dos anos 1940 e foi conduzido por um grupo de engenheiros agrónomos
    preocupadas com as condições habitacionais existentes nas áreas rurais
    portuguesas; (b) pelo “Inquérito à Arquitectura Popular em Portugal”
    organizado no final dos anos 1950 por um grupo diversificado de arquitectos
    modernos hostis ao movimento da “Casa Portuguesa”; (c) e, finalmente, pelas
    pesquisas conduzidas pelo antropólogo Ernesto Veiga de Oliveira e seus
    colaboradores no Museu de Etnologia entre 1950 e 1960.

    O objectivo deste livro é analisar as diferentes aproximações à arquitectura
    popular em cada um dos estudos mencionados como momentos de uma espécie de
    “guerra cultural” opondo diferentes visões da arquitectura e da cultura
    populares e distintos modos de tratamento do laço entre cultura popular e
    identidade nacional durante os anos do Estado Novo. As visões da ruralidade
    prevalecentes em cada uma destes estudos sobre arquitectura popular, as
    tensões entre nacionalismo e modernismo na percepção das virtualidades da
    arquitectura popular, as discussões sobre unidade e diversidade do país no
    tocante à arquitectura popular, são alguns dos tópicos que serão tratados
    com mais detalhe.
