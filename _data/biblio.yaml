- id: natal:2007ouro
  abstract: >-
    Resumo: Este estudo busca compreender o processo histórico de
    patrimonialização de Ouro Preto. Partindo do último decênio do século XIX e
    chegando até o momento de tombamento da cidade em pauta, em 1933, o presente
    trabalho analisa os modos como a antiga Vila Rica adquiriu seu qualificativo
    histórico e quais foram os fatores políticos e valores sócioculturais em
