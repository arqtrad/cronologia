- id: cremaschi:2014estilo32
  abstract: >-
    This paper is a theoretical reflection on the topic of aesthetic
    representations of modernity in Latin America. More specifically, it focuses
    on the Neocolonial style, which, in the author's view, was an architectural
    expression of modern times in the region. Calling this style "modernism" has
    important epistemological implications since this term has traditionally
    been reserved to describe European artwork that broke away from history and
    the past. A broader, more flexible use of the term "modern" architecture Is
    proposed, which takes into account the complex realities of Latin America.
    This redefinition promotes the decolonization of aesthetic theories in Latin
