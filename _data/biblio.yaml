- id: andre:2016arquitectura
  abstract: >-
    O livro “Arquitectura Popular. Tradição e Vanguarda”, propõe uma
    sistematização historiográfica, uma reflexão teórica e uma abordagem
    contemporânea da arquitectura popular, num abrangente arco temporal de
    finais do século XIX a finais do século XX, colocando em paralelo e em
    confronto Portugal e Espanha, inseridos no contexto Europeu. A atenção e o
    foco centrado na arquitectura popular, parte integrante da cultura
    arquitectónica nacional em cada momento, insere-se num contexto mais vasto,
    de valorização da geografia como matriz, de propaganda das diferentes
    regiões nacionais, de valorização do mundo rural, e da construção de uma
    imagética iconográfica de um passado, tudo em prol de definição de um
    carácter nacional. 

    Os olhares, as leituras, e as interpretações do mundo popular levadas a cabo
    por antropólogos, etnólogos, geógrafos, engenheiros agrónomos, e
    arquitectos, permitem posicionar o popular como uma plataforma entre o
    tradicional e o moderno, oscilando entre uma manipulação dirigida pelo
    poder, e uma alternativa desejada pela vanguarda. Os conceitos operativos
    são normalmente colocados em confronto nas mais diversas variantes: tradição
    vs modernidade; nacional vs internacional; verdadeiro vs supérfluo;
    academismo vs vanguardismo; erudito vs vernáculo. O livro procura assim
    desenvolver um exercício de história comparada, como reflexão conjunta de
    problemas que foram comuns e singulares, e que caracterizaram o debate e a
    cultura arquitectónica de ambos os países.
