  abstract: >-
    The thesis aims understand four catholic temples process of building and
    ornamentation, occurred in the city of Itapecerica, estate of Minas Gerais
    (Brazil). Having parts of its construction in the transition of the 1700s to
    1800s, these buildings passed, in the beginning of the 1900s, through
    reforms which pretended to actualize the internal decoration and external
    architecture of its, however, without ruptures on its physiognomies. This
    work intends to comprehend the actualizations process reasons that selects
    which memory must survives, creating a new visuality for these temples,
    referring, simultaneously, to the colonial past and republican present.
    Since the Brazilian states secularization in the 1889 has begun a new period
    for the Catholics traditions, in which curtains members pretends to reaffirm
    its social power. The actualizations process in Itapecerica shows us in what
    ways art and architecture can be useful to serve Catholics intents for new
    social representation. Analyzing architectural and ornamental elements, this
    thesis wants to understand, also, the aesthetic options for this village as
    well in others cities from the same state. In addition, in the same time, to
    comprehend how this old miner region accepted in the nineteenth century the
    religious architectural heritage from the 1700s. The altarpieces takes
    advantage on this work, because, they were the focus on Itapecericas reforms
    of the Catholics temples. However, other works of art were also contemplate
