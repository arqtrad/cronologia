- id: morais:2019construcao
  abstract: >-
    O presente artigo tem por objetivo investigar as contribuições de Francisco
    Antônio Pereira de Carvalho, popularmente conhecido como Chiquinho do
    Gregório, mestre de obras nascido em Portugal, que participou de importantes
    obras que visavam à construção do espaço urbano da cidade de Pindamonhangaba
    a partir do ano de 1840. Para tanto, propomos a investigação da rede de
    sociabilidade que se constrói em torno da família de Chiquinho, como meio de
    compreender as possibilidades de inserção das camadas médias em uma cidade
    governada pelos barões do café. O trabalho torna possível a verificação de
    que todo o conjunto arquitetônico do espaço urbano de Pindamonhangaba,
    tombadas na década de 1960 pelo CONDEPHAAT, é composto por obras pensadas e
    realizadas por Chiquinho do Gregório, evidenciando a participação deste
    personagem no contexto histórico da época. Por essa razão, se torna
    necessária a análise sobre formação da memória que legitima as obras deste
    período como sendo o patrimônio histórico da cidade de Pindamonhangaba.
