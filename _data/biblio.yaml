- id: calmeiro:2015urbanismo
  abstract: >-
    O estudo da transformação da cidade de Coimbra entre 1834 e 1934 pretende 

    contribuir para a clarificação do que foi o início do planeamento
    urbanístico em 

    Portugal. 

    Se é inquestionável a importância das transformações urbanas ocorridas
    durante o 

    século XIX por toda a Europa para o desenvolvimento do urbanismo moderno,
    não 

    podemos olvidar as transformações ocorridas nas cidades nacionais. Embora a
    uma 

    escala mais modesta e retardada no tempo, Lisboa empreendeu também a 

    transformação radical do seu tecido urbano. E, seguindo o seu exemplo as
    principais 

    cidades do reino iniciaram a reforma dos seus tecidos, rasgando avenidas, 

    implantando os novos equipamentos, criando parques públicos e melhorando as 

    infraestruturas. 

    Tendo como mote a extinção das ordens religiosas que em 1834 deixaram na
    cidade 

    22 colégios e 7 conventos devolutos, Coimbra, terceira cidade do Reino, foi
    palco de 

    um conjunto arrojado de planos e de intenções que marcaram a cidade até aos 

    nossos dias. Produto de uma constante negociação entre a vontade municipal e
    o 

    poder central, entre as debilidades financeiras e a capacidade técnica a
    cidade foi 

    profundamente transformada, dando resposta aos problemas mais urgentes de 

    insalubridade, ou propondo intervenções mais arrojadas de embelezamento e
    de 

    expansão urbana, ou ainda introduzindo o progresso das modernas
    infraestruturas 

    de água, saneamento, iluminação e transportes. 

    Da análise desta transformação pretendemos apurar como se desenrolou este 

    processo de modernização, em que medida as intervenções então empreendidas 

    resultaram de uma intenção empírica ou pelo contrário consciente e
    tecnicamente 

    informada. Fundamentalmente averiguar como foi instituído e definido o
    moderno 

    planeamento urbano, qual o impacto das transformações políticas, técnicas e
    legais, 

    12 

    ainda a importância da formação dos técnicos e da constituição de
    organismos 

    técnicos, sem esquecer a intervenção dos políticos e dos cidadãos na
    construção da 

    cidade moderna.
