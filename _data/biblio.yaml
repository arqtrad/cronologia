- id: leal:2019etnografias
  abstract: >-
    Este livro explora a importância que tiveram no desenvolvimento histórico da
    etnografia portuguesa dois tópicos centrais: a) a cultura popular de matriz
    rural, como objecto fundamental de pesquisa; b) uma perspectiva
    interpretativa que fez desta um terreno estratégico para o tratamento de
    temas relacionados com a identidade nacional portuguesa. Na prossecução
    desse objectivo, João Leal – professor de Antropologia do ISCTE – adoptou um
    enfoque disciplinar amplo, por forma a levar em conta um conjunto de
    discursos que, embora originários de campos como a arqueologia, a literatura
    ou a arquitectura, partilham com a etnografia o mesmo fascínio pelo popular
    como instância de fundamentação da identidade nacional. Para além do
    tratamento de temas como as teses lusitanistas, a saudade e as discussões
    sobre a psicologia étnica, a dialéctica entre nação e região, «Etnografias
    Portuguesas» propõe ainda uma abordagem detalhada das principais expressões
    de interesse pela arquitectura popular no decurso do século XX: da «casa
    portuguesa» aos trabalhos de Veiga de Oliveira e seus colaboradores,
    passando pelo «Inquérito à Habitação Rural» e pelo «Inquérito à Arquitectura
    Popular Portuguesa».
