- id: santos:2016george
  abstract: >-
    This essay aims to present the shifting relations between North America and
    the South - South America and the South of Europe - through the work of the
    historian George Kubler. At the beginning of his career as a scholar, Kubler
    was invited by the Department of State to participate in a conference on
    inter-American relations. Later, with the positioning of the United States
    in World War II, the transatlantic relationship between the US and Europe
    became more prominent. Kubler’s research interests followed this change: His
    research shift from South America to peripheral Southern Europe reﬂects an
    availability of funding given his country's geopolitical interests. So far,
    artists and other scholars have praised Kubler’s vast work regarding the art
    and architecture of diﬀerent 'Souths' mainly as a sign of 'nonalignment' and
