- id: barros:2011construtores
  abstract: >-
    Em termos historiográficos, os muçulmanos do reino português não são
    especialmente vinculados às obras construtivas, ao contrário do que se
    verifica nos demais reinos ibéricos, especialmente em Aragão. De facto, as
    fontes medievais portuguesas são escassas neste particular. No entanto,
    através de dispersas menções documentais é possível traçar um percurso da
    sua efectiva participação neste aspecto no que à zona meridional do país se
    refere. Vinculados a um serviço comunitário à coroa, desde pelo menos o séc.
    XIII, a sua participação coerciva na construção/manutenção de edifícios
    palatinos estende-se até ao séc. XV. Esta intermitente prestação de
    serviços, consonante às necessidades do monarca, é complementada através de
    desempenhos individuais de artesãos muçulmanos, sobretudo no interior dos
    edifícios, remetendo mesmo para uma integração de muçulmanos de além
    fronteiras.
